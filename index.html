<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Custom CSS file -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Search form -->
          <form id="city-form" class="mb-4">
            <div class="input-group">
              <input
                type="text"
                id="city-input"
                class="form-control"
                placeholder="Enter city name"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
          <div id="history-btn"></div>

          <!-- Current Weather Card -->
          <div class="card mb-4">
            <div class="card-body">
              <!-- Current weather information -->
              <h5 class="card-title" id="city-name"></h5>
              <p class="card-text" id="current-date"></p>
              <img id="current-weather-icon" class="mb-2" />
              <p class="card-text">
                Temperature: <span id="current-temperature"></span>
              </p>
              <p class="card-text">
                Humidity: <span id="current-humidity"></span>
              </p>
              <p class="card-text">
                Wind Speed: <span id="current-wind-speed"></span>
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- Future Weather Forecast -->
          <div class="card">
            <div class="card-body">
              <!-- 5-day forecast information -->
              <h5 class="card-title">5-Day Forecast</h5>
              <div id="future-weather"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/weather.js"></script>
    <!-- Your JavaScript file -->
  </body>
</html>
